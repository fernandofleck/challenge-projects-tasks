<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Plantillas</title>
  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="my-2">Projects</h1>

                <!-- Comands -->

                <div class="my-4">
                    <button type="button" class="btn btn-dark" id="create-project-button" data-bs-toggle="modal" data-bs-target="#newProject">Create Project</button>
                    <button type="button" class="btn btn-dark" id="edit-project-button">Edit Project</button>
                    <button type="button" class="btn btn-dark" id="delete-project-button">Delete Project</button>
                </div>

                <!-- Modal -->

                <div class="modal fade" id="newProject" tabindex="-1" aria-labelledby="newProject" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newProjectLabel">New Project</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="projectName" class="form-label">Project Name</label>
                                        <input type="text" class="form-control" id="projectName" required>
                                    </div>
                                    <div id="tasksList"></div>
                                    <button type="submit" class="btn btn-dark">Add Project</button>
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Templates -->

                <div id="projects"></div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

  </body>
</html>
